<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação CRUD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="text-lg-center">
            <h1 class=" display-5 mb-5"> Aplicação CRUD</h1>
        </div>
        <div class="main row justify-content-center shadow-lg">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">

                <div class="col-10 mb-3">
                    <label for="username">Nome de Usuário</label>
                    <input class="form-control" type="text" placeholder="Inisira o nome do Usuário" id="usuario">
                </div>

                <div class="col-10 mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" placeholder="Inisira o email" id="email">
                </div>

                <div class="col-10 mb-3">
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" placeholder="Inisira a senha" id="senha">
                </div>

                <div class="col-10 mb-3">
                    <label for="filme">Filme Favorito</label>
                    <input class="form-control" type="text" placeholder="Inisira o nome do seu filme favorito"
                        id="filme">
                </div>

                <div class="col-10 mb-3">
                    <label for="musica">Musica favorita</label>
                    <input class="form-control" type="text" placeholder="Inisira o nome de sua musica favorita"
                        id="musica">
                </div>

                <div class="col-10 mb-3 text-center">
                    <button class="btn btn-primary" onclick="enviar()">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>

  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script src="firabase.js"></script>
  <script src="index.js"></script>

</html>
